version: '3.7'
services:
  vault:
    image: vault:1.13.3
    container_name: vault
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_API_ADDR=http://0.0.0.0:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - ./vault-data:/vault/data
    command: server -dev -dev-root-token-id=root -dev-listen-address=0.0.0.0:8200